<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.box{
	width:500px;
	height:200px;
	display:none;
	background:#f00;
}
</style>
</head>

<body>

<a href="javascript:void(0);" id="menu">menu</a>
<div class="box">
</div>

<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
<script>
	$(document).ready(function(e){
		
		$("#menu").click(function(){
			$(".box").slideToggle(300);
		});
	});

</script> 
</body>

</html>
